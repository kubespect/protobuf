syntax = "proto3";

option go_package = "github.com/kubespect/agent/xdp";

package xdp;

service XDP {
    rpc GetPacketStream (GetXDPRequest) returns (stream GetXDPResponse) {}
}

message GetXDPRequest {
    string interface = 1;
}

message GetXDPResponse {
    uint32 SrcIP = 1;
    uint32 DstIP = 2;
    uint32 SrcPort = 3;
    uint32 DstPort = 4;
    uint32 Seq = 5;
    uint32 Ack = 6;
    uint32 Flags = 7;
    uint32 Window = 8;
}

