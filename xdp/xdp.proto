syntax = "proto3";

option go_package = "github.com/kubespect/protobuf/xdp";

package xdp;

service XDP {
    rpc XDPStream (stream XDPRequest) returns (XDPResponse) {}
}

message XDPRequest {
    uint32 SrcIP = 1;
    uint32 DstIP = 2;
    uint32 SrcPort = 3;
    uint32 DstPort = 4;
    uint32 Seq = 5;
    uint32 Ack = 6;
    uint32 Flags = 7;
    uint32 Window = 8;
}

message XDPResponse {
    string interface = 1;
}